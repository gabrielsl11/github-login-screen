<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Sign in to Github - GitHub</title>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="header">
                <a href="#"><img src="assets/img/github.png" class="icon">
                </a>
                <span>Sign in to GitHub</span>
            </div>

            <div class="input-box">
                <div class="input">
                    <label for="username">Username or email address</label>
                    <input required type="text" id="username">
                </div>

                <div class="input-field">
                    <div class="input-password">
                        <label for="password">Password</label>
                        <a href="#" class="forgot">Forgot password?</a>
                    </div>
                    <input required type="password" id="password">
                </div>
                <button type="submit" class="login-button">Sign in</button>
            </div>

            <div class="new-to">
                <a class="bold" href="#">Sign in with a passkey</a>
                <span>New to GitHub? <a href="#">Create an account</a></span>
            </div>

            <div class="footer">
                <a href="#" class="a-footer">Terms</a>
                <a href="#" class="a-footer">Privacy</a>
                <a href="#" class="a-footer">Docs</a>
                <a href="#" class="a-footer">Contact</a>
                <a href="#" class="a-footer">GitHub</a>
                <a href="#" class="a-footer">Support</a>
                <a href="#" class="a-footer">Manage cookies</a>
                <a href="#" class="a-footer">Do not share my personal information</a>
            </div>
        </div>
</body>
</html>
